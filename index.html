<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quick Timed Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Quick Coding Quiz</h1>
        <button id="start">
            Start
        </button>
      </header>
      <div id="spacebetween">

      </div>
        <section>
        <div id="timer">
        
            Time Remaining <span id="count">0</span>
        
            <span id="minus">

            </span>
        </div>
        <div id="quizInput">
            <input type="text" id="enter-name" placeholder="Write name here"></input>
            <button id="submit-name">Enter</button>
            <div id="quizquestion">
              Stuff
            </div>

            <button id="buttonA">
                A
            </button>
            <button id="buttonB">
                B
            </button>
            <button id="buttonC">
                C
            </button>
            <button id="buttonD">
                D
            </button>            
        </div>
        </section>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
